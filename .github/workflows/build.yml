name: Pipeline Code4fun Common
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Code4fun Common Build & Deploy to Github Package Registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code4fun Common
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11 Code4fun Common
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud Code4fun Common packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven Code4fun Common packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Code4fun Common Deploy to Github Package Registry
        env:
          GITHUB_USERNAME: ${{ secrets.BUILD_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn --settings settings.xml --file pom.xml deploy  